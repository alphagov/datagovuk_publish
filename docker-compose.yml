version: '3'
services:
  web:
    build: .
    env_file:
      - '.env'
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    depends_on:
      - db

  db:
    image: "postgres:9.6-alpine"
    volumes:
      - 'postgres:/var/lib/postgresql/data'

  redis:
    image: 'redis:4.0-alpine'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/data'

  sidekiq:
    build: .
    command: sidekiq -C config/sidekiq.yml.erb
    volumes:
      - '.:/usr/src/app'
    env_file:
      - '.env'
    depends_on:
      - 'db'
      - 'redis'

volumes:
  redis:
  postgres:

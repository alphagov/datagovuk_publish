applications:
- name: publish-beta-staging-worker
  memory: 1G
  buildpack: https://github.com/cloudfoundry/ruby-buildpack.git#v1.9.3
  stack: cflinuxfs3
  command: bundle exec rake db:migrate db:seed && bundle exec sidekiq
  env:
    RAILS_ENV: staging
    RACK_ENV: staging
  services:
  - publish-staging-secrets
  - publish-beta-staging-pg-12
  - publish-beta-staging-redis
  - logit-ssl-drain
  - opensearch-staging
  health-check-type: process

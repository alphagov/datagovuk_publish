default: &default
  network_timeout: 5

development:
  <<: *default
  namespace: development
  host: '<%= ENV["REDIS_HOST"] || 'localhost' %>'
  port: 6379

test:
  <<: *default
  namespace: test
  host: localhost
  port: 6379

integration:
  <<: *default
  url: '<%= ENV["REDIS_HOST"] || JSON.parse(ENV["VCAP_SERVICES"] || "{}")
                .dig("redis", 0, "credentials", "uri") %>'

staging:
  <<: *default
  url: '<%= ENV["REDIS_HOST"] || JSON.parse(ENV["VCAP_SERVICES"] || "{}")
                .dig("redis", 0, "credentials", "uri")%>'

production:
  <<: *default
  url: '<%= ENV["REDIS_HOST"] || JSON.parse(ENV["VCAP_SERVICES"] || "{}")
                .dig("redis", 0, "credentials", "uri") %>'
